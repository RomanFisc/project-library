<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="new-book-btn">New Book</button>
    <div class="form-div">
        <form id="new-book-form" style="display: none;">
            <label for="title">Title</label>
            <input type="text" id="title" required>

            <label for="author">Author</label>
            <input type="text" id="author" required>
            
            <label for="pages">Page Count</label>
            <input type="text" id="pages" required>

            <label for="read">Have you read?</label>
            <input type="checkbox" id="read" required>

            <input type="submit" value="Add Book">
        </form>
    </div>
    <div id="library"></div>

<script src="main.js"></script>
</body>
</html>
